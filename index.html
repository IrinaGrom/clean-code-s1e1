<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <label for="new-task" id="new-task-label">Add Item</label>
        <div class="new-task-wrap">
          <input id="new-task" class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="label">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="img" src="./remove.svg"></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
